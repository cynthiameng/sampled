<!DOCTYPE html>
<html>
	<head>
		<title>Sampled</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Raleway:200,400,700' rel='stylesheet' type='text/css' />
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				margin: 0;
				width: 100%;
			}
			.content {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="content">
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.9/d3.js"></script>
		<script>
		var n = 5, // number of layers
			m = 30, // number of samples per layer
			stack = d3.layout.stack().offset("wiggle"),
			layers0 = stack(d3.range(n).map(function() { return bumpLayer(m); })),
			layers1 = stack(d3.range(n).map(function() { return bumpLayer(m); })),
			layers2 = stack(d3.range(1).map(function() { return reset(m); }));

		console.log(layers2);

		var width = window.screen.width,
			height = 600;

		var x = d3.scale.linear()
			.domain([0, m - 1])
			.range([0, width]);

		var y = d3.scale.linear()
			.domain([0, d3.max(layers0.concat(layers1), function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); })])
			.range([height, 0]);

		var color = d3.scale.linear()
			.range(["#aad", "#556"]);

		var area = d3.svg.area()
			.x(function(d) { return x(d.x); })
			.y0(function(d) { return y(d.y0); })
			.y1(function(d) { return y(d.y0 + d.y); });

		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);

		svg.selectAll("path")
			.data(layers0)
		  .enter().append("path")
			.attr("d", area)
			.on("mouseover", function(object, id) {
				console.log('hovering ', id);
			})
			.on("click", function(object, id) {
				highlightLayer(object, id);
			})
			.style("fill", function() { return color(Math.random()); });


		function highlightLayer(object, id) {
			d3.selectAll("path")
					.data(layers2)
				.transition()
				.duration(2500)
				.attr("d", area);
		}

		// Inspired by Lee Byron's test data generator.
		function bumpLayer(n) {

		  function bump(a) {
			var x = 1 / (.1 + Math.random()),
				y = 2 * Math.random() - .5,
				z = 10 / (.1 + Math.random());
			for (var i = 0; i < n; i++) {
			  var w = (i / n - y) * z;
			  a[i] += x * Math.exp(-w * w);
			}
		  }

		  var a = [], i;
		  for (i = 0; i < n; ++i) a[i] = 0;
		  for (i = 0; i < 5; ++i) bump(a);
		  return a.map(function(d, i) { return {x: i, y: Math.max(0, d)}; });
		}

		function reset(n) {
		  var a = [], i;
		  for (i = 0; i < n; ++i) a[i] = 0;
		  return a.map(function(d, i) { return {x: i, y: 600}; });
		}

		</script>
	</body>
</html>
